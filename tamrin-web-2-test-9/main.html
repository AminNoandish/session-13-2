<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bs/css/bootstrap.css">
    <link rel="stylesheet" href="./fonts/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>tamrin-web-2</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-xl-12">
                <div class="col-xl-6">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="font-weight-bold ">First name:</label>
                            <input type="text" name="name" placeholder="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="" class="font-weight-bold ">Last name:</label>
                            <input type="text" name="last name" placeholder="" class="form-control">
                        </div>
                        <form action="">
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="male">
                                <label for="male" class="form-check-label">male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="female">
                                <label for="female" class="form-check-label">female</label>
                            </div>
                        </form>
                        <div class="form-group pt-2">
                            <label for="" class="font-weight-bold ">Date of birth:</label>
                            <input type="date" name="date" id="" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src=" ./js/jQuery.js "></script>
    <script src="./bs/js/bootstrap.min.js "></script>
    <script src="./js/main.js "></script>
</body>

</html>
